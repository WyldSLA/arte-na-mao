    <!-- Main Content -->
    <main class="events-page">
        <div class="container">
            <div class="events-wrapper">
                <!-- Hero Section -->
                <div class="events-hero">
                    <h1 class="events-title">Eventos Culturais</h1>
                    <p class="events-subtitle">
                        Participe de exposições, workshops e encontros que celebram a rica cultura artística do Nordeste
                    </p>
                </div>

                <!-- Filter Buttons -->
                <div class="events-filters">
                    <button class="filter-btn active" data-filter="todos" onclick="filterEvents('todos')">
                        Todos
                    </button>
                    <button class="filter-btn" data-filter="exposicoes" onclick="filterEvents('exposicoes')">
                        Exposições
                    </button>
                    <button class="filter-btn" data-filter="workshops" onclick="filterEvents('workshops')">
                        Workshops
                    </button>
                    <button class="filter-btn" data-filter="festivais" onclick="filterEvents('festivais')">
                        Festivais
                    </button>
                </div>

                <!-- Events List -->
                <div class="events-list" id="eventsList">
                    <!-- Event cards serão inseridos aqui pelo JavaScript -->
                </div>

                <!-- Empty State -->
                <div class="events-empty" id="eventsEmpty" style="display: none;">
                    <p>Nenhum evento disponível no momento. Volte em breve!</p>
                </div>
            </div>
        </div>
    </main>
