<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Culturais</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../components/buttons.css">
    <link rel="stylesheet" href="../../../public/assets/css/global.css">
    <link rel="stylesheet" href="../../components/navbar.css">
    <link rel="icon" type="image/png" href="assets/midia/favicon.png" />
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <a href="../explorar/index.html" class="logo-link">
                <svg class="logo-icon" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
                <span class="logo-text">Arte na Mão</span>
            </a>

            <div class="nav-menu">
                <a href="../explorar/index.html" class="nav-link">Explorar</a>
                <a href="../pages/events.html" class="nav-link active">Eventos</a>

                <div class="user-menu">
                    <button class="btn btn-ghost" onclick="window.location.href='../dashboard-cliente/index.html'">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        Perfil
                    </button>
                    <button class="btn btn-outline" onclick="handleLogout()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                            <polyline points="16 17 21 12 16 7"/>
                            <line x1="21" y1="12" x2="9" y2="12"/>
                        </svg>
                        Sair
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="events-page">
        <div class="container">
            <div class="events-wrapper">
                <!-- Hero Section -->
                <div class="events-hero">
                    <h1 class="events-title">Eventos Culturais</h1>
                    <p class="events-subtitle">
                        Participe de exposições, workshops e encontros que celebram a rica cultura artística do Nordeste
                    </p>
                </div>

                <!-- Filter Buttons -->
                <div class="events-filters">
                    <button class="filter-btn active" data-filter="todos" onclick="filterEvents('todos')">
                        Todos
                    </button>
                    <button class="filter-btn" data-filter="exposicoes" onclick="filterEvents('exposicoes')">
                        Exposições
                    </button>
                    <button class="filter-btn" data-filter="workshops" onclick="filterEvents('workshops')">
                        Workshops
                    </button>
                    <button class="filter-btn" data-filter="festivais" onclick="filterEvents('festivais')">
                        Festivais
                    </button>
                </div>

                <!-- Events List -->
                <div class="events-list" id="eventsList">
                    <!-- Event cards serão inseridos aqui pelo JavaScript -->
                </div>

                <!-- Empty State -->
                <div class="events-empty" id="eventsEmpty" style="display: none;">
                    <p>Nenhum evento disponível no momento. Volte em breve!</p>
                </div>
            </div>
        </div>
    </main>

    <script src="../../../public/assets/js/main.js"></script>
    <script src="script.js"></script>
</body>
</html>
