<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Painel</title>
    <link rel="stylesheet" href="../../../public/assets/css/global.css">
    <link rel="stylesheet" href="../../components/navbar.css">
    <link rel="stylesheet" href="../../components/buttons.css">
    <link rel="stylesheet" href="../../components/profileCard.css">
    <link rel="stylesheet" href="../../components/dashboard.css">
    <link rel="icon" type="image/png" href="../../../public/assets/midia/favicon.png" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <a href="../explorar/index.html" class="logo-link">
                <svg class="logo-icon" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
                <span class="logo-text">Arte na Mão</span>
            </a>

            <div class="nav-menu">
                <a href="../explorar/index.html" class="nav-link">Explorar</a>
                <a href="../eventos/index.html" class="nav-link">Eventos</a>

                <div class="user-menu">
                    <button class="btn btn-ghost">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        Perfil
                    </button>
                    <button class="btn btn-outline" onclick="handleLogout()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                            <polyline points="16 17 21 12 16 7"/>
                            <line x1="21" y1="12" x2="9" y2="12"/>
                        </svg>
                        Sair
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="dashboard-page">
        <div class="container">
            <!-- Profile Card -->
            <div class="profile-card">
                <div class="profile-avatar">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=200&h=200&fit=crop" alt="João Santos" id="profileAvatar">
                </div>
                <div class="profile-info">
                    <h1 class="profile-name" id="profileName">João Santos</h1>
                    <p class="profile-role">Apreciador de Arte</p>
                    <p class="profile-location">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                            <circle cx="12" cy="10" r="3"/>
                        </svg>
                        Salvador, BA
                    </p>
                </div>
                <div class="profile-stats">
                    <div class="profile-stat">
                        <span class="profile-stat-value" id="statFavoritos">5</span>
                        <span class="profile-stat-label">Favoritos</span>
                    </div>
                    <div class="profile-stat">
                        <span class="profile-stat-value" id="statEventos">2</span>
                        <span class="profile-stat-label">Eventos</span>
                    </div>
                    <div class="profile-stat">
                        <span class="profile-stat-value" id="statCompras">3</span>
                        <span class="profile-stat-label">Compras</span>
                    </div>
                </div>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <div class="tabs-list" role="tablist">
                    <button class="tab-trigger active" data-tab="favoritos" role="tab">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                        </svg>
                        <span class="tab-trigger-text">Favoritos</span>
                    </button>
                    <button class="tab-trigger" data-tab="carrinho" role="tab">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="9" cy="21" r="1"/>
                            <circle cx="20" cy="21" r="1"/>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                        </svg>
                        <span class="tab-trigger-text">Carrinho</span>
                    </button>
                    <button class="tab-trigger" data-tab="eventos" role="tab">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                            <line x1="16" y1="2" x2="16" y2="6"/>
                            <line x1="8" y1="2" x2="8" y2="6"/>
                            <line x1="3" y1="10" x2="21" y2="10"/>
                        </svg>
                        <span class="tab-trigger-text">Eventos</span>
                    </button>
                    <button class="tab-trigger" data-tab="historico" role="tab">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                            <path d="M3 3v5h5"/>
                            <path d="M12 7v5l4 2"/>
                        </svg>
                        <span class="tab-trigger-text">Histórico</span>
                    </button>
                </div>

                <!-- Tab: Favoritos -->
                <div class="tab-content active" id="favoritos-content">
                    <div class="tab-header">
                        <h2 class="tab-title">Obras Favoritas</h2>
                        <span class="tab-count" id="favoritos-count">0 itens</span>
                    </div>
                    <div id="favoritos-list"></div>
                </div>

                <!-- Tab: Carrinho -->
                <div class="tab-content" id="carrinho-content">
                    <div class="tab-header">
                        <h2 class="tab-title">Carrinho de Compras</h2>
                        <span class="tab-count" id="carrinho-count">0 itens</span>
                    </div>
                    <div id="carrinho-container"></div>
                </div>

                <!-- Tab: Eventos -->
                <div class="tab-content" id="eventos-content">
                    <div class="tab-header">
                        <h2 class="tab-title">Eventos Confirmados</h2>
                        <span class="tab-count" id="eventos-count">0 eventos</span>
                    </div>
                    <div id="eventos-list"></div>
                </div>

                <!-- Tab: Histórico -->
                <div class="tab-content" id="historico-content">
                    <h2 class="tab-title">Histórico de Compras</h2>
                    <div id="historico-list"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="../../../public/assets/js/main.js"></script>
    <script src="script.js"></script>
</body>
</html>
