<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Painel</title>
    <link rel="stylesheet" href="../../../public/assets/css/global.css">
    <link rel="stylesheet" href="../../../public/assets/css/form.css">
    <link rel="stylesheet" href="../../components/navbar.css">
    <link rel="stylesheet" href="../../components/buttons.css">
    <link rel="stylesheet" href="../../pages/dashboard-cliente/style.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <a href="../explorar/index.html" class="logo-link">
                <svg class="logo-icon" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
                <span class="logo-text">Arte na Mão</span>
            </a>

            <div class="nav-menu">
                <a href="../explorar/index.html" class="nav-link">Explorar</a>
                <a href="../eventos/index.html" class="nav-link">Eventos</a>

                <div class="user-menu">
                    <button class="btn btn-ghost">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        Minha Conta
                    </button>
                    <button class="btn btn-outline" onclick="handleLogout()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                            <polyline points="16 17 21 12 16 7"/>
                            <line x1="21" y1="12" x2="9" y2="12"/>
                        </svg>
                        Sair
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="dashboard-page">
        <div class="container">
            <!-- Header Section -->
            <div class="artist-header">
                <div>
                    <h1 class="dashboard-title">Meu Painel</h1>
                    <p class="dashboard-subtitle">Gerencie suas obras e eventos</p>
                </div>
                <button class="btn btn-primary btn-lg" onclick="openAddObraDialog()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                    Adicionar Obra
                </button>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-card-header">
                        <h3 class="stat-card-title">Total de Obras</h3>
                        <div class="stat-card-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="stat-card-value" id="totalObras">0</div>
                    <div class="stat-card-trend">+2 este mês</div>
                </div>

                <div class="stat-card">
                    <div class="stat-card-header">
                        <h3 class="stat-card-title">Eventos Criados</h3>
                        <div class="stat-card-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                <line x1="16" y1="2" x2="16" y2="6"/>
                                <line x1="8" y1="2" x2="8" y2="6"/>
                                <line x1="3" y1="10" x2="21" y2="10"/>
                            </svg>
                        </div>
                    </div>
                    <div class="stat-card-value" id="totalEventos">0</div>
                </div>

                <div class="stat-card">
                    <div class="stat-card-header">
                        <h3 class="stat-card-title">Seguidores</h3>
                        <div class="stat-card-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                                <circle cx="9" cy="7" r="4"/>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                            </svg>
                        </div>
                    </div>
                    <div class="stat-card-value">1.2k</div>
                    <div class="stat-card-trend">+15% este mês</div>
                </div>
            </div>

            <!-- Minhas Obras -->
            <section class="artist-section">
                <h2 class="section-title">Minhas Obras</h2>
                <div id="obrasContainer"></div>
            </section>

            <!-- Meus Eventos -->
            <section class="artist-section">
                <h2 class="section-title">Meus Eventos</h2>
                <div id="eventosContainer"></div>
            </section>
        </div>
    </main>

    <!-- Modal: Adicionar/Editar Obra -->
    <div class="modal" id="obraModal">
        <div class="modal-overlay" onclick="closeObraDialog()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Adicionar Obra</h2>
                <button class="modal-close" onclick="closeObraDialog()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>

            <form id="obraForm" class="modal-body">
                <input type="hidden" id="obraId">

                <div class="form-group">
                    <label for="obraTitle" class="form-label">Título da Obra</label>
                    <input type="text" id="obraTitle" class="form-input" placeholder="Digite o título" required>
                    <span class="form-error" id="obraTitle-error"></span>
                </div>

                <div class="form-group">
                    <label for="obraCategory" class="form-label">Categoria</label>
                    <select id="obraCategory" class="form-input form-select" required>
                        <option value="">Selecione uma categoria</option>
                        <option value="Pintura">Pintura</option>
                        <option value="Escultura">Escultura</option>
                        <option value="Fotografia">Fotografia</option>
                        <option value="Arte Digital">Arte Digital</option>
                        <option value="Artesanato">Artesanato</option>
                    </select>
                    <span class="form-error" id="obraCategory-error"></span>
                </div>

                <div class="form-group">
                    <label for="obraPrice" class="form-label">Preço (R$)</label>
                    <input type="number" id="obraPrice" class="form-input" placeholder="0.00" step="0.01" min="0" required>
                    <span class="form-error" id="obraPrice-error"></span>
                </div>

                <div class="form-group">
                    <label for="obraImageUrl" class="form-label">URL da Imagem</label>
                    <input type="url" id="obraImageUrl" class="form-input" placeholder="https://..." required>
                    <span class="form-error" id="obraImageUrl-error"></span>
                </div>

                <div class="form-group">
                    <label for="obraDescription" class="form-label">Descrição (opcional)</label>
                    <textarea id="obraDescription" class="form-input form-textarea" rows="3" placeholder="Descreva sua obra..."></textarea>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline" onclick="closeObraDialog()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Obra</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="../../../public/assets/js/main.js"></script>
    <script src="script.js"></script>
</body>
</html>
