                    <h1 class="auth-title">Crie sua conta</h1>
                    <p class="auth-subtitle">Junte-se à comunidade de artistas e apreciadores</p>
                </div>

                <!-- Form -->
                <form id="registerForm" class="auth-form" novalidate>
                    <!-- Name Field -->
                    <div class="form-group">
                        <label for="name" class="form-label">Nome completo</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name"
                            class="form-input" 
                            placeholder="Seu nome"
                            aria-describedby="name-error"
                            required
                        >
                        <span id="name-error" class="form-error" role="alert"></span>
                    </div>

                        <!-- CPF Field -->
                        <div class="form-group">
                            <label for="cpf" class="form-label">CPF</label>
                            <input
                                type="text"
                                id="cpf"
                                name="cpf"
                                class="form-input"
                                placeholder="000.000.000-00"
                                aria-describedby="cpf-error"
                                inputmode="numeric"
                                required
                            >
                            <span id="cpf-error" class="form-error" role="alert"></span>
                        </div>

                        <!-- Gender Field -->
                        <div class="form-group">
                            <label for="genero" class="form-label">Gênero</label>
                            <select id="genero" name="genero" class="form-input" aria-describedby="genero-error">
                                <option value="">Selecione</option>
                                <option value="feminino">Feminino</option>
                                <option value="masculino">Masculino</option>
                                <option value="nao-binario">Não-binário</option>
                                <option value="prefiro-nao-dizer">Prefiro não dizer</option>
                            </select>
                            <span id="genero-error" class="form-error" role="alert"></span>
                        </div>

                        <!-- Phone Field -->
                        <div class="form-group">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input
                                type="tel"
                                id="telefone"
                                name="telefone"
                                class="form-input"
                                placeholder="(00) 90000-0000"
                                aria-describedby="telefone-error"
                            >
                            <span id="telefone-error" class="form-error" role="alert"></span>
                        </div>

                        <!-- Birth Date & Age -->
                        <div class="form-group form-row">
                            <div style="flex: 1; margin-right: 10px;">
                                <label for="data_de_nascimento" class="form-label">Data de nascimento</label>
                                <input
                                    type="date"
                                    id="data_de_nascimento"
                                    name="data_de_nascimento"
                                    class="form-input"
                                    aria-describedby="data_de_nascimento-error"
                                >
                                <span id="data_de_nascimento-error" class="form-error" role="alert"></span>
                            </div>

                            <!-- idade removida: será derivada a partir da data de nascimento -->
                        </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email" class="form-label">E-mail</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            class="form-input" 
                            placeholder="seu@email.com"
                            aria-describedby="email-error"
                            required
                        >
                        <span id="email-error" class="form-error" role="alert"></span>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password" class="form-label">Senha</label>
                        <div class="input-with-icon">
                            <input 
                                type="password" 
                                id="password" 
                                name="password"
                                class="form-input" 
                                placeholder="Mínimo 6 caracteres"
                                aria-describedby="password-error password-requirements"
                                required
                            >
                            <button type="button" class="toggle-password" aria-label="Mostrar senha">
                                <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M12 5C5.636 5 1 12 1 12s4.636 7 11 7 11-7 11-7-4.636-7-11-7z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                                <svg class="eye-off-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-7-11-7a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 7 11 7a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                    <line x1="1" y1="1" x2="23" y2="23"/>
                                </svg>
                            </button>
                        </div>
                        <span id="password-error" class="form-error" role="alert"></span>
                        <div id="password-strength" class="password-strength">
                            <div id="strength-bar" class="strength-bar" aria-hidden="true"></div>
                            <span id="strength-text" class="strength-text">Força da senha: <strong>fraca</strong></span>
                        </div>
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirmar senha</label>
                        <div class="input-with-icon">
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword"
                                class="form-input" 
                                placeholder="Digite a senha novamente"
                                aria-describedby="confirmPassword-error"
                                required
                            >
                            <button type="button" class="toggle-password" aria-label="Mostrar senha">
                                <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M12 5C5.636 5 1 12 1 12s4.636 7 11 7 11-7 11-7-4.636-7-11-7z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                                <svg class="eye-off-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-7-11-7a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 7 11 7a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                    <line x1="1" y1="1" x2="23" y2="23"/>
                                </svg>
                            </button>
                        </div>
                        <span id="confirmPassword-error" class="form-error" role="alert"></span>
                    </div>

                    <!-- Account Type Radio Group -->
                    <div class="form-group">
                        <label class="form-label">Tipo de conta</label>
                        <div class="radio-group">
                            <!-- Cliente Option -->
                            <label class="radio-card">
                                <input 
                                    type="radio" 
                                    name="accountType" 
                                    value="cliente" 
                                    id="cliente"
                                    class="radio-input"
                                    checked
                                >
                                <div class="radio-card-content">
                                    <div class="radio-indicator"></div>
                                    <div class="radio-card-text">
                                        <div class="radio-card-title">Cliente</div>
                                        <div class="radio-card-description">
                                            Explorar e adquirir obras de arte
                                        </div>
                                    </div>
                                </div>
                            </label>

                            <!-- Artista Option -->
                            <label class="radio-card">
                                <input 
                                    type="radio" 
                                    name="accountType" 
                                    value="artista" 
                                    id="artista"
                                    class="radio-input"
                                >
                                <div class="radio-card-content">
                                    <div class="radio-indicator"></div>
                                    <div class="radio-card-text">
                                        <div class="radio-card-title">Artista</div>
                                        <div class="radio-card-description">
                                            Compartilhar e vender suas obras
                                        </div>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-full">
                        Criar conta
                    </button>
                </form>

                <!-- Login Link -->
                <div class="auth-footer">
                    <p class="auth-footer-text">
                        Já tem uma conta? 
                        <a href="login.html" class="auth-link">Fazer login</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Right Side - Illustration -->
        <div class="auth-illustration auth-illustration-register">
            <div class="auth-illustration-content">
                <h2 class="auth-illustration-title">Explore as artes</h2>
                <p class="auth-illustration-text">Conecte-se com uma comunidade vibrante de arte e cultura</p>
            </div>
        </div>
    </div>

    <!-- Toast Container (notificações) -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Services -->
    <script src="assets/js/services/userService.js"></script>
    
    <!-- Main Scripts -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/register.js"></script>
</body>
