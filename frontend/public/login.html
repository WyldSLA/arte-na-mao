<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Arte na Mão</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="stylesheet" href="../src/components/buttons.css">
</head>
<body>
    <div class="auth-layout">
        <!-- Left Side - Form -->
        <div class="auth-form-container login-form">
            <div class="auth-form-wrapper">
                <!-- Logo -->
                <div class="auth-header">

                    <div class="back-to-home">
                        <a href="index.html" aria-label="Voltar para página inicial" title="Voltar para página inicial">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                                <path d="M15 18l-6-6 6-6"/>
                            </svg>
                            Voltar
                        </a>
                    </div>

                     
                    <a href="index.html" class="auth-logo">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                        <span class="logo-text">Arte na Mão</span>
                    </a>
                    
                    <h1 class="auth-title">Bem-vindo de volta</h1>
                    <p class="auth-subtitle">Entre para explorar e conectar-se com artistas</p>
                </div>

                <!-- Form -->
                <form id="loginForm" class="auth-form" novalidate>
                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email" class="form-label">E-mail</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            class="form-input" 
                            placeholder="seu@email.com"
                            aria-describedby="email-error"
                            required
                        >
                        <span id="email-error" class="form-error" role="alert"></span>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <div class="form-label-row">
                            <label for="password" class="form-label">Senha</label>
                            <button type="button" class="forgot-password-link">
                                Esqueceu a senha?
                            </button>
                        </div>
                        <div style="position:relative;">
                            <input 
                                type="password" 
                                id="password" 
                                name="password"
                                class="form-input" 
                                placeholder="••••••••"
                                aria-describedby="password-error"
                                required
                            >
                            <button type="button" id="togglePassword" aria-label="Mostrar senha" style="position:absolute;right:1rem;top:50%;transform:translateY(-50%);background:none;border:none;cursor:pointer;padding:0;">
                                <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                    <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                        </div>
                        <span id="password-error" class="form-error" role="alert"></span>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-full">
                        Entrar
                    </button>
                </form>

                <!-- Register Link -->
                <div class="auth-footer">
                    <p class="auth-footer-text">
                        Não tem uma conta? 
                        <a href="register.html" class="auth-link">Criar conta grátis</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Right Side - Illustration -->
        <div class="auth-illustration">
            <div class="auth-illustration-content">
                <h2 class="auth-illustration-title">Arte que conecta culturas</h2>
                <p class="auth-illustration-text">Descubra o talento do Nordeste em um só lugar</p>
            </div>
        </div>
    </div>

    <!-- Toast Container (notificações) -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
